<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="notification" class="notification"></div>

  <div class="collapsible">
    <div class="section-header">
      <h3>Tools</h3>
      <span>▾</span>
    </div>
    <div class="section-content">
      <div class="toolbar">
        <button id="export-btn" class="export-btn">Export</button>
        <button id="import-btn" class="import-btn">Import</button>
        <input type="file" id="import-file" accept=".json">
      </div>
    </div>
  </div>

  <div class="collapsible">
    <div class="section-header">
      <h3>Add New Shortcode</h3>
      <span>▾</span>
    </div>
    <div class="section-content">
      <form id="save-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" required>
        </div>

        <div class="form-group">
          <label for="shortcode">Shortcode</label>
          <textarea id="shortcode" required></textarea>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
          </select>
        </div>

        <button type="submit">Save Shortcode</button>
      </form>
    </div>
  </div>

  <div id="browse-tab">
    <input type="text" id="search-input" placeholder="Search shortcodes...">
    <div id="shortcodes-list"></div>
  </div>
  <footer>
    <p>© 2024 Seth Shoultes. All rights reserved.</p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
